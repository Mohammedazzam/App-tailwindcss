<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/main.css">
    <!--------Fonts--------->
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700;900&display=swap" rel="stylesheet">

    <!--------Font awesome---------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        #menu-toggle:checked+#menu {
            display: block;
        }
    </style>
</head>

<body>
    <!--------Start Header Section-------->
    <header class="h-screen font-maven">
        <div class="container mx-auto px-4 md:px-8 py-2 pt-4 flex justify-between flex-wrap">
            <div class="lg:pl-4">
                <a href="/" class="text-2xl py-2">
                    <i class="fa fa-diamond text-3xl mx-2" aria-hidden="true"></i>
                    <span class="font-bold capitalize">marvel</span>
            </div>
            <label for="menu-toggle" class="block md:hidden cursor-pointer self-center mr-2">
                <svg
                  class="fill-current text-gray-900"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                >
                  <title>menu</title>
                  <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                </svg>
              </label>
            <input class="hidden" type="checkbox" id="menu-toggle">
            <div class="hidden w-full text-center md:flex md:flex-grow md:w-auto" id="menu">
                <ul class="pt-5 md:pt-0 md:flex md:flex-grow md:justify-center">

                    <li class="py-2 mx-4">
                        <a href="#" class="capetalize">about</a>
                    </li>
                    <li class="py-2 mx-4">
                        <a href="#" class="capetalize">project</a>
                    </li>
                    <li class="py-2 mx-4">
                        <a href="#" class="capetalize">resume</a>
                    </li>
                    <li class="py-2 mx-4">
                        <a href="#" class="capetalize">contact</a>
                    </li>
                </ul>
                <div class="mt-2 lg:pr-4">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                    <span>Color mode</span>
                </div>
            </div>
        </div>

    </header>
</body>

</html>
